<!DOCTYPE html>
<html = lang-en-us>
<head>
	<meta charset="UTF-8">
	<title>Hangman-Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- style sheet for my customization -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="jumbotron">
					<p class="text-center">Welcome to Hangman</p>
				</div>
				<div class="jumbotron">
					<p>Press start to begin</p>
					<button onclick="hangmanPlay(event)">START</button>
				</div>
				<div class="panel panel-title">
					<p id=wordClue>Word Clue:</p>
				</div>
				<div class="panel panel-title">
					<p id="wordDisplay">Word:</p>	
				</div>
				<div class="panel panel-title">
					<p id=wordDisplay></p>
				</div>
				<div class="panel panel-title">
					<form id=guessForm>Guess a Letter: <input type="text" id="userGuess"></form>
				</div>
				<div id=lettersGuessed class="panel panel-title">
					<p id=userGuessDisplay>Letters Guessed:</p>
				</div>
				<div class="panel panel-title">
					<p id=guessCount>Guesses Left:</p>
				<div class="panel panel-title">
					<p id="wins">Wins:</p>
				</div>
				<div class="panel panel-title">
					<p id="losses">Losses:</p>
				</div>
			</div>
		</div>
	</div>


<script src="assets/javascript/game.js"></script>
</body>
</html>
